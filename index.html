<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Blog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 20px;
    }
    header {
      background-color: #f4f4f4;
      padding: 1rem;
      text-align: center;
    }
    main {
      max-width: 800px;
      margin: 20px auto;
    }
    article {
      background-color: #fff;
      border: 1px solid #ddd;
      padding: 20px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <header>
    <h1>My Blog</h1>
  </header>
  <main>
    <article>
      <h2>Welcome to My Blog</h2>
      <p>This is my first blog post. Stay tuned for more content!</p>
    </article>
  </main>
  <footer>
    <p>&copy; 2024 My Blog. All rights reserved.</p>
  </footer>
</body>
</html>
